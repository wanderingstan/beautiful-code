<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Beautiful Code Playground</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.css">
  <!-- Dark? -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/theme/lesser-dark.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.css">
  <link rel="stylesheet" href="dark.css">
  <link rel="stylesheet" href="beautiful-code.css">

  <script src="textarea-file-ops.js"></script>
  <script src="format-query.js"></script>
</head>

<body>

  <!-- TODO: Add theme: https://codemirror.net/5/demo/theme.html -->

  <span id="app-title">Beautiful Code</span>
  <select id="language-select">
    <option value="bash">Bash</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
    <option value="c_sharp">C#</option>
    <option value="go">Go</option>
    <option value="html">HTML</option>
    <option value="java">Java</option>
    <option value="javascript" selected="selected">JavaScript</option>
    <option value="php">PHP</option>
    <option value="python">Python</option>
    <option value="ruby">Ruby</option>
    <option value="rust">Rust</option>
    <option value="toml">TOML</option>
    <option value="typescript">TypeScript</option>
    <option value="yaml">YAML</option>
    <option value="ql">QL</option>
  </select>


  <input id="query-checkbox" type="checkbox"></input>
  <label for="query-checkbox">Query</label>

  <input id="logging-checkbox" type="checkbox"></input>
  <label for="logging-checkbox">Log</label>

  <button id="save-button">Save</button>
  <button id="load-button">Load from URL</button>

  <div class="file-working">
    <div class="file-pane">
      <textarea id="code-input"></textarea>
    </div>
    <div class="file-pane">
      <div id="output-container-scroll">
        <pre id="output-container" class="highlight"></pre>
      </div>
    </div>
    <div class="file-pane" id="query-container">
      <textarea id="query-input"></textarea>
    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.45.0/codemirror.min.js"></script>
  <script>LANGUAGE_BASE_URL = "https://tree-sitter.github.io";</script>
  <script src="https://tree-sitter.github.io/tree-sitter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.18.0/clusterize.min.js"></script>
  <script src="playground.js"></script>

  <!-- {% if jekyll.environment == "development" %}

      <script src="/assets/js/tree-sitter.js"></script>
      {% else %} -->

</body>

</html>
